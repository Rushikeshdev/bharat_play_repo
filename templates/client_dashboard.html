
{% load static %}


<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'assets/client.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/client_bene.css' %}" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    
    <title>Withdrawal</title>
    <style>
      .withdrawal-requests_form input
      {
        background-color: #f2f2f2;
    border: none;
    padding: 15px 18px;
    width: 500px;
    margin-bottom: 20px;
    border-bottom: 1px solid #0e0e37;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="{% static 'images/logo.png' %}" alt="" />
        </div>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="{% url 'dashboard-client-form' %}" class="active">
              <i class="uil uil-chart-pie"></i>
              <!-- Example icon class -->
              <span class="link-name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{% url 'add-bene-template'  %}">
              <i class="uil uil-user-plus"></i>
              <!-- Example icon class -->
              <span class="link-name">Add Beneficiary</span>
            </a>
          </li>
          <li>
            <a href="{% url 'withdrawal-requests-template'  %}">
              <i class="uil uil-money-withdraw"></i>
              <!-- Example icon class -->
              <span class="link-name">Withdrawal Request</span>
            </a>
          </li>
          <li>
            <a href="{% url 'account_statement_list' %}">
              <i class="uil uil-wallet"></i>
              <!-- Example icon class -->
              <span class="link-name">Account Statement</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Withdrawal Request Section -->
    <section id="add_beneficiary" class="dashboard">
      <div class="top">
        <div class="search-box">
            <a href="{% url 'logout' %}"><span class="link-name"
                >Logout
                <span style="font-weight: 600; font-size: 16px">↪️</span></span
              ></a>
        </div>

        <!--<img src="images/profile.jpg" alt="">-->
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-money-withdraw"></i>
            <span class="text">Withdrawal Request</span>
          </div>
        </div>

        <div class="activity">
          <div class="activity-data">
            <form action="" class="withdrawal-requests_form" id="withdrawal-requests_form_id">
              <input
                type="text"
                id="amount"
                name="amount"
                placeholder="Amount*"
                required
              /><br />
              <h2>Bank Details</h2>
              <br />
              <input
                type="text"
                id="aname"
                name="aname"
                placeholder="Name*"
                required
              /><br />
              <input
                type="text"
                id="anumber"
                name="anumber"
                placeholder="Account Number*"
                required
              /><br />
              <input
                type="text"
                id="abranch"
                name="abranch"
                placeholder="Branch/IFSC*"
                required
              /><br />
              <input
                type="text"
                id="bname"
                name="bname"
                placeholder="bank name*"
                required
              /><br />
              <div class="submit_div">
                <input class="submit_btn" type="submit" value="ADD" />
              </div>
            </form>
          </div>
          <div class="container">
            <table class="rwd-table">
              {{bene_table}}

                <tbody>
                 
                  <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Account Number</th>
                    <th>Bank Name</th>
                    <th>IFSC Code</th>
                    
                  </tr>
                 
                  <tr>
                    <td><input type="radio" name="selected_account" value="{{ entry.id }}"></td>
                    <td data-th="Serial No"></td>
                    <td data-th="Created Date"></td>
                    <td data-th="Amount"></td>
                    <td data-th="Status"></td>
                    <td data-th="Reason"></td>
                  </tr>
                
                </tbody>
              </table>
        </div>

        </div>
      </div>
    </section>

    <!-- End Withdrawal Request Section -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% include 'js/withdrawal_form_js.html' %}
   
  </body>
</html>
