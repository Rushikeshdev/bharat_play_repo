
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- <button id="createClientBtn">Open Modal</button> -->

<div id="createclient" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="clientForm">
            <input type="text" placeholder="Username" style="background-color: #f2f2f2; border: none; padding: 15px 18px; width: 100%; margin-bottom: 20px; border-bottom: 1px solid #0e0e37;" required />
            <input type="password" placeholder="Password" style="background-color: #f2f2f2; border: none; padding: 15px 18px; width: 100%; margin-bottom: 20px; border-bottom: 1px solid #0e0e37;" required />
            <div style="display: flex; justify-content: center;">
                <button id="id_create_client" type="submit" style="border: none; background: #EF5350; color: white; width: 200px; font-size: 18px; padding: 15px 18px; font-weight: bold;">Create</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

<script>
$(document).ready(function() {

    // Get the modal
    var modal = $("#createclient");

    // Get the button that opens the modal
    var btn = $("#createClientBtn");

    // Get the <span> element that closes the modal
    var span = $(".close");

    // When the user clicks the button, open the modal 
    btn.on('click', function() {
        modal.css("display", "flex");
    });

    // When the user clicks on <span> (x), close the modal
    span.on('click', function() {
        modal.css("display", "none");
    });

    // When the user clicks anywhere outside of the modal, close it
    $(window).on('click', function(event) {
        if ($(event.target).is(modal)) {
            modal.css("display", "none");
        }
    });
